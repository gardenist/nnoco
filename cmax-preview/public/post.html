<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>

    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div class="container">
        <a href="./posts.html">목록으로</a>
        <h1 id="title"></h1>
        <h2><span id="nickname"></span> <span id="createdAt"></span></h2>
        <p id="content"></p>
    </div>

    <script>
        let url = new URL(location.href);
        let id = url.searchParams.get('id');

        fetch('/api/posts/' + id)
            .then(response => response.json())
            .then(post => {
                document.getElementById('title').innerText = post.title;
                document.getElementById('nickname').innerText = post.User.nickname;
                document.getElementById('createdAt').innerText = post.createdAt;
                document.getElementById('content').innerText = post.content;

                document.title = 'CMAX::' + post.title;
            });
    </script>
</body>
</html>
