<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 연습</title>

    <style>
        input {
            width: 200px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form action="/login" method="GET">
        ID: <input name="id" placeholder="ID를 입력해 주세요."> <br>
        PW: <input name="password" type="password" placeholder="PW를 입력해 주세요."> <br>
        <button>로그인</button>
        <p class="error">
            ID 또는 비밀번호를 잘못 입력하셨습니다.
        </p>
    </form>
</body>
</html>
